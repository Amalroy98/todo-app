<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        li:hover {
            background: #e9ecef;
        }
        a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form method="POST">
            <input type="text" name="content" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <a href="/toggle/{{ task.id }}">âœ”</a> {{ task.content }}
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
